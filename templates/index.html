<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .confidence-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .confidence-high { background: #4CAF50; }
        .confidence-medium { background: #FF9800; }
        .confidence-low { background: #f44336; }

        .matched-question {
            font-size: 0.8rem;
            opacity: 0.8;
            font-style: italic;
            margin-bottom: 8px;
            border-left: 3px solid #2196F3;
            padding-left: 10px;
        }

        .escalation-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 50px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
        }

        .loading-dots {
            display: flex;
            gap: 3px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin: 40px 0;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .sample-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .sample-question {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .sample-question:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <div class="status-indicator" title="Online"></div>
            <h1>HR Policy Assistant</h1>
            <p>Get instant answers to your HR questions</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Welcome! How can I help you today?</h3>
                <p>Ask me anything about company policies, benefits, procedures, and more.</p>
                
                <div class="sample-questions">
                    <div class="sample-question" onclick="sendSampleQuestion('What benefits does the company offer?')">Company Benefits</div>
                    <div class="sample-question" onclick="sendSampleQuestion('How can I check my payslip?')">Payslip Access</div>
                    <div class="sample-question" onclick="sendSampleQuestion('Is work from home allowed?')">Work from Home</div>
                    <div class="sample-question" onclick="sendSampleQuestion('What is the leave policy?')">Leave Policy</div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <form id="chatForm">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your HR question here..."
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                        </svg>
                    </button>
                </div>
            </form>
            
            <div class="actions">
                <button class="action-button" onclick="clearChat()">Clear Chat</button>
                <button class="action-button" onclick="showEscalationForm()">Contact HR</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        
        let sessionId = 'session_' + Date.now();
        let isLoading = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Clear welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading
            showLoading();

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    addBotMessage(data);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                addMessage('Sorry, I encountered a connection error. Please try again.', 'bot');
            });
        }

        function addMessage(content, sender, extraData = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (sender === 'bot' && extraData.matched_question) {
                const matchedDiv = document.createElement('div');
                matchedDiv.className = 'matched-question';
                matchedDiv.textContent = `â“ ${extraData.matched_question}`;
                contentDiv.appendChild(matchedDiv);
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            if (sender === 'bot' && extraData.confidence !== undefined) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                
                const confidenceClass = extraData.confidence > 0.5 ? 'confidence-high' : 
                                      extraData.confidence > 0.2 ? 'confidence-medium' : 'confidence-low';
                
                timeDiv.innerHTML = `${extraData.timestamp || ''} <span class="confidence-indicator ${confidenceClass}" title="Confidence: ${Math.round(extraData.confidence * 100)}%"></span>`;
                contentDiv.appendChild(timeDiv);
            } else if (extraData.timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = extraData.timestamp;
                contentDiv.appendChild(timeDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Add escalation notice if needed
            if (extraData.needs_escalation) {
                const escalationDiv = document.createElement('div');
                escalationDiv.className = 'escalation-notice';
                escalationDiv.innerHTML = `
                    <strong>ðŸ’¡ Not quite right?</strong> I may not have the perfect answer. 
                    <a href="#" onclick="showEscalationForm()" style="color: #667eea;">Contact HR directly</a> for personalized help.
                `;
                messageDiv.appendChild(escalationDiv);
            }
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addBotMessage(data) {
            addMessage(data.answer, 'bot', {
                matched_question: data.matched_question,
                confidence: data.confidence,
                timestamp: data.timestamp,
                needs_escalation: data.needs_escalation
            });
        }

        function showLoading() {
            isLoading = true;
            sendButton.disabled = true;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <span>Thinking</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideLoading() {
            isLoading = false;
            sendButton.disabled = false;
            
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function sendSampleQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        function clearChat() {
            const messages = chatArea.querySelectorAll('.message');
            messages.forEach(message => message.remove());
            
            // Show welcome message again
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'block';
            }
        }

        function showEscalationForm() {
            const email = prompt('Please enter your email address for follow-up:');
            if (email) {
                const currentQuestion = messageInput.value.trim() || 'General inquiry';
                
                fetch('/escalate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: currentQuestion,
                        contact_info: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addMessage(`âœ… ${data.message} (Ticket: ${data.ticket_id})`, 'bot', {
                            timestamp: new Date().toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit'})
                        });
                    } else {
                        addMessage('Sorry, escalation failed. Please try contacting HR directly.', 'bot');
                    }
                })
                .catch(error => {
                    console.error('Escalation error:', error);
                    addMessage('Sorry, escalation failed. Please try contacting HR directly.', 'bot');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
